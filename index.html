<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Finder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: white;
  }
  #widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 12px 16px;
    min-width: 200px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: grab;
    z-index: 9999;
  }
  #widget:hover {
    background: rgba(0,0,0,0.8);
  }
  button {
    margin-top: 8px;
    padding: 6px 12px;
    border: none;
    background: #00b86b;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="widget">
  <button id="setWaypointBtn">Set Nearest Skydive</button>
</div>

<script>
  // Skydive locations with names
  const skydiveLocations = [
    { name: "LSIA", x: -1583.657, y: -3180.656 },
    { name: "Higgins Heli Tours", x: -760.006, y: -1514.055 },
    { name: "Cayo Perico", x: 4525.786, y: -4536.526 },
    { name: "McKenzie Airport", x: 2157.815, y: 4782.25 },
    { name: "Zancudo", x: -2264.329, y: 3278.454 },
    { name: "Roxwood Airport", x: -3066.467, y: 7393.38 }
  ];

  let playerPos = { x: 0, y: 0 };

  // Get nearest skydive location
  function getNearestSkydive() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of skydiveLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = loc;
      }
    }
    return nearest;
  }

  // Set waypoint in-game
  function setWaypoint(x, y) {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
  }

  // Show notification above minimap
  function showNotification(text) {
    window.parent.postMessage({ type: "notification", text }, "*");
  }

  // Listen for in-game position updates
  window.addEventListener("message", (event) => {
    if (event.data.data) {
      if (event.data.data.pos_x !== undefined) playerPos.x = event.data.data.pos_x;
      if (event.data.data.pos_y !== undefined) playerPos.y = event.data.data.pos_y;
    }
  });

  // Button click
  document.getElementById("setWaypointBtn").addEventListener("click", () => {
    const nearest = getNearestSkydive();
    if (nearest) {
      setWaypoint(nearest.x, nearest.y);
      showNotification(`Waypoint set to: ${nearest.name}`);
    }
  });

  // Drag functionality
  const widget = document.getElementById("widget");
  let isDragging = false, offsetX, offsetY;

  widget.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - widget.offsetLeft;
    offsetY = e.clientY - widget.offsetTop;
    widget.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", e => {
    if (isDragging) {
      widget.style.left = (e.clientX - offsetX) + "px";
      widget.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    widget.style.cursor = "grab";
  });

  // Register F6 hotkey
  window.addEventListener("keydown", (e) => {
    if (e.code === "F6") {
      const nearest = getNearestSkydive();
      if (nearest) {
        setWaypoint(nearest.x, nearest.y);
        showNotification(`Waypoint set to: ${nearest.name}`);
      }
    }
  });
</script>
</body>
</html>
