<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Finder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: white;
  }
  #skydiveBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 12px 16px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: grab;
    user-select: none;
  }
  #skydiveBtn:hover {
    background: rgba(0,0,0,0.8);
  }
</style>
</head>
<body>
<div id="skydiveBtn">Set Nearest Skydive</div>

<script>
  // Skydive locations
  const skydiveLocations = [
    { name: "LSIA", x: -1583.657, y: -3180.656 },
    { name: "Higgins Heli Tours", x: -760.006, y: -1514.055 },
    { name: "Cayo Perico", x: 4525.786, y: -4536.526 },
    { name: "McKenzie Airport", x: 2157.815, y: 4782.25 },
    { name: "Zancudo", x: -2264.329, y: 3278.454 },
    { name: "Roxwood Airport", x: -3066.467, y: 7393.38 }
  ];

  let playerPos = { x: 0, y: 0 };

  // Listen for in-game player position updates
  window.addEventListener("message", (event) => {
    const data = event.data.data || {};
    if (data.pos_x !== undefined) playerPos.x = data.pos_x;
    if (data.pos_y !== undefined) playerPos.y = data.pos_y;
  });

  // Calculate nearest skydive
  function getNearestSkydive() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of skydiveLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = loc;
      }
    }
    return nearest;
  }

  // Send waypoint to game
  function setWaypoint(x, y, name) {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
    window.parent.postMessage({ type: "notification", text: `Waypoint set to ${name}` }, "*");
  }

  // Button click
  const btn = document.getElementById("skydiveBtn");
  btn.addEventListener("click", () => {
    const nearest = getNearestSkydive();
    if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
  });

  // F6 keybind
  document.addEventListener("keydown", (e) => {
    if (e.code === "F6") {
      const nearest = getNearestSkydive();
      if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
    }
  });

  // Drag functionality
  let isDragging = false, offsetX, offsetY;
  btn.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - btn.offsetLeft;
    offsetY = e.clientY - btn.offsetTop;
    btn.style.cursor = "grabbing";
  });
  document.addEventListener("mousemove", e => {
    if (isDragging) {
      btn.style.left = (e.clientX - offsetX) + "px";
      btn.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    isDragging = false;
    btn.style.cursor = "grab";
  });
</script>
</body>
</html>
