<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Finder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: white;
  }
  #widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    padding: 12px 16px;
    min-width: 200px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    cursor: grab;
    z-index: 1000;
  }
  #widget:hover {
    background: rgba(0,0,0,0.8);
  }
  #nearest {
    margin-top: 8px;
    font-weight: bold;
  }
  button {
    margin-top: 8px;
    padding: 6px 12px;
    border: none;
    background: #00b86b;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Notification styling */
  #notification {
    position: fixed;
    bottom: 80px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    padding: 10px 16px;
    border-radius: 8px;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 0.4s ease-in-out;
    z-index: 1001;
  }
</style>
</head>
<body>
<div id="widget">
  <div>Skydive Finder</div>
  <div id="nearest">Calculating...</div>
  <button id="setWaypointBtn">Set Nearest Waypoint</button>
</div>

<div id="notification"></div>

<script>
  const skydiveLocations = [
    { x: -1035.2, y: -2730.3, z: 20 },
    { x: 2034.4, y: 4700.2, z: 40 },
    { x: 250.1, y: 3400.5, z: 30 },
    { x: -1700.7, y: 3200.0, z: 25 }
  ];

  let playerPos = { x: 0, y: 0, z: 0 };

  function getNearestSkydive() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of skydiveLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = loc;
      }
    }
    return nearest;
  }

  const setWaypoint = (x, y) => {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
    showNotification(`Waypoint set to: X:${x.toFixed(1)} Y:${y.toFixed(1)}`);
  };

  const showNotification = (message) => {
    const notif = document.getElementById("notification");
    notif.textContent = message;
    notif.style.opacity = 1;
    setTimeout(() => { notif.style.opacity = 0; }, 3000); // fade out after 3s
  };

  window.addEventListener("message", (event) => {
    if (event.data.type === "updatePlayerPos") {
      playerPos = event.data.pos;
      const nearest = getNearestSkydive();
      if (nearest) {
        document.getElementById("nearest").textContent = 
          `Nearest Skydive: X:${nearest.x.toFixed(1)} Y:${nearest.y.toFixed(1)}`;
      }
    }
  });

  document.getElementById("setWaypointBtn").addEventListener("click", () => {
    const nearest = getNearestSkydive();
    if (nearest) {
      setWaypoint(nearest.x, nearest.y);
    }
  });

  // Drag functionality
  const widget = document.getElementById("widget");
  let isDragging = false, offsetX, offsetY;

  widget.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - widget.offsetLeft;
    offsetY = e.clientY - widget.offsetTop;
    widget.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", e => {
    if (isDragging) {
      widget.style.left = (e.clientX - offsetX) + "px";
      widget.style.top = (e.clientY - offsetY) + "px";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    widget.style.cursor = "grab";
  });
</script>
</body>
</html>
