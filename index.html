<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Finder</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: white;
  }

  /* Small parachute button in the bottom-left corner, sits above any other button */
  #skydiveBtn {
    position: fixed;
    bottom: 60px; /* sits above the existing bottom-left button */
    left: 20px;
    width: 32px;
    height: 32px;
    cursor: pointer;
    z-index: 9999;
  }

  #skydiveBtn:hover {
    transform: scale(1.2);
    transition: transform 0.1s ease-in-out;
  }
</style>
</head>
<body>

<!-- Parachute button -->
<img id="skydiveBtn" src="parachute.png" alt="Set Nearest Skydive">

<script>
  // Skydive locations
  const skydiveLocations = [
    { name: "LSIA", x: -1583.657, y: -3180.656 },
    { name: "Higgins Heli Tours", x: -760.006, y: -1514.055 },
    { name: "Cayo Perico", x: 4525.786, y: -4536.526 },
    { name: "McKenzie Airport", x: 2157.815, y: 4782.25 },
    { name: "Zancudo", x: -2264.329, y: 3278.454 },
    { name: "Roxwood Airport", x: -3066.467, y: 7393.38 }
  ];

  let playerPos = { x: 0, y: 0 };

  // Listen for in-game player position updates
  window.addEventListener("message", (event) => {
    const data = event.data.data || event.data || {};
    if (data.pos_x !== undefined) playerPos.x = data.pos_x;
    if (data.pos_y !== undefined) playerPos.y = data.pos_y;
  });

  // Calculate nearest skydive
  function getNearestSkydive() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of skydiveLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = loc;
      }
    }
    return nearest;
  }

  // Send waypoint to game
  function setWaypoint(x, y, name) {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
    window.parent.postMessage({ type: "notification", text: `Waypoint set to ${name}` }, "*");
  }

  // Button click
  const btn = document.getElementById("skydiveBtn");
  btn.addEventListener("click", () => {
    const nearest = getNearestSkydive();
    if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
  });

  // Register keybind for FiveM Keybinds menu
  window.parent.postMessage({
    type: "registerTrigger",
    trigger: "skydive_nearest",
    name: "Set Nearest Skydive"
  }, "*");

  // Listen for keybind trigger
  window.addEventListener("message", (event) => {
    const evt = event.data;
    if (evt.data) {
      for (const key in evt.data) {
        if (key === "trigger_skydive_nearest") {
          const nearest = getNearestSkydive();
          if (nearest) setWaypoint(nearest.x, nearest.y, nearest.name);
        }
      }
    }
  });

  // Drag functionality
  let isDragging = false, offsetX, offsetY;
  btn.addEventListener("mousedown", e => {
    isDragging = true;
    offsetX = e.clientX - btn.offsetLeft;
    offsetY = e.clientY - btn.offsetTop;
    btn.style.cursor = "grabbing";
  });
  document.addEventListener("mousemove", e => {
    if (isDragging) {
      btn.style.left = (e.clientX - offsetX) + "px";
      btn.style.top = (e.clientY - offsetY) + "px";
    }
  });
  document.addEventListener("mouseup", () => {
    isDragging = false;
    btn.style.cursor = "pointer";
  });

  // Pin web app on Escape
  window.addEventListener('keydown', (e) => {
    if (e.key === "Escape") {
      window.parent.postMessage({type: "pin"}, "*");
    }
  });

  // Force request player position immediately on load
  window.parent.postMessage({ type: "getData" }, "*");
</script>
</body>
</html>
