<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Locator</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: transparent;
    color: #fff;
  }
  #widget {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(0,0,0,0.6);
    padding: 16px;
    border-radius: 12px;
    min-width: 220px;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    text-align: center;
  }
  #widget input {
    margin: 6px 0;
    padding: 6px;
    border-radius: 6px;
    border: none;
    width: 180px;
    text-align: center;
  }
  #widget button {
    padding: 6px 12px;
    border-radius: 6px;
    border: none;
    background: #00b86b;
    color: white;
    cursor: pointer;
  }
  #status {
    margin-top: 10px;
    font-size: 14px;
  }
</style>
</head>
<body>

<div id="widget">
  <div id="inputs">
    <input type="password" id="apiKey" placeholder="Enter API Key"><br>
    <input type="number" id="vrpId" placeholder="Enter VRP ID"><br>
    <button onclick="start()">Set Skydive Waypoint</button>
  </div>
  <div id="status">Waiting for input...</div>
</div>

<script>
const SKYDIVE_LOCATIONS = [
  {x: 2000, y: 3000, z: 50},
  {x: -1500, y: 2500, z: 50},
  {x: 1000, y: -2000, z: 50},
  {x: -2500, y: -1500, z: 50}
];

function distance(a, b) {
  const dx = a.x - b.x;
  const dy = a.y - b.y;
  const dz = a.z - b.z;
  return Math.sqrt(dx*dx + dy*dy + dz*dz);
}

async function start() {
  const apiKey = document.getElementById("apiKey").value.trim();
  const vrpId = parseInt(document.getElementById("vrpId").value.trim());
  const statusEl = document.getElementById("status");

  if (!apiKey || !vrpId) {
    statusEl.textContent = "Please enter both API key and VRP ID.";
    return;
  }

  statusEl.textContent = "Fetching positions...";

  try {
    const res = await fetch("https://tycoon-2epova.users.cfx.re/status/map/positions.json", {
      headers: { "X-Tycoon-Key": apiKey }
    });
    const data = await res.json();

    // Find player by VRP ID
    const player = data.players.find(p => p[1] === vrpId);
    if (!player) {
      statusEl.textContent = "VRP ID not found on this server.";
      return;
    }

    const pos = player[3]; // {x, y, z, h}

    // Find nearest skydive
    let nearest = SKYDIVE_LOCATIONS[0];
    let minDist = distance(pos, nearest);

    for (const loc of SKYDIVE_LOCATIONS) {
      const d = distance(pos, loc);
      if (d < minDist) {
        nearest = loc;
        minDist = d;
      }
    }

    // Set waypoint
    const wpRes = await fetch("https://tycoon-2epova.users.cfx.re/api/setWaypoint", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-Tycoon-Key": apiKey
      },
      body: JSON.stringify({x: nearest.x, y: nearest.y})
    });

    if (wpRes.ok) {
      statusEl.textContent = `Waypoint set to nearest skydive! (${Math.round(minDist)} units away)`;
    } else {
      statusEl.textContent = "Failed to set waypoint.";
    }

  } catch (err) {
    console.error(err);
    statusEl.textContent = "Error fetching data.";
  }
}
</script>

</body>
</html>
