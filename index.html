<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Nearest Skydive</title>
<style>
  #setNearestBtn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 16px;
    background: #00b86b;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: grab;
    font-weight: bold;
    box-shadow: 0 0 12px rgba(0,0,0,0.5);
    z-index: 1000;
    user-select: none;
    transition: all 0.2s ease;
  }
  #setNearestBtn:hover {
    background: #00d178;
  }
  #setNearestBtn.active {
    background: #fff200;
    color: #000;
  }
</style>
</head>
<body>

<button id="setNearestBtn">Set Nearest Skydive</button>

<script>
  const skydiveLocations = [
    { x: -1035.2, y: -2730.3 },
    { x: 2034.4, y: 4700.2 },
    { x: 250.1, y: 3400.5 },
    { x: -1700.7, y: 3200.0 }
  ];

  let playerPos = { x: 0, y: 0 };

  function getNearestSkydive() {
    let nearest = null;
    let minDist = Infinity;
    for (let loc of skydiveLocations) {
      const dx = loc.x - playerPos.x;
      const dy = loc.y - playerPos.y;
      const dist = Math.sqrt(dx*dx + dy*dy);
      if (dist < minDist) {
        minDist = dist;
        nearest = { ...loc, distance: dist };
      }
    }
    return nearest;
  }

  const setWaypoint = (x, y) => {
    window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
  };

  const btn = document.getElementById("setNearestBtn");

  function updateButtonText() {
    const nearest = getNearestSkydive();
    if (nearest) {
      btn.textContent = `Nearest Skydive: ${nearest.distance.toFixed(0)}m`;
    } else {
      btn.textContent = `Set Nearest Skydive`;
    }
  }

  window.addEventListener("message", (event) => {
    if (event.data.type === "updatePlayerPos") {
      playerPos = event.data.pos;
      updateButtonText();
    }
  });

  btn.addEventListener("click", () => {
    const nearest = getNearestSkydive();
    if (nearest) {
      setWaypoint(nearest.x, nearest.y);
      btn.classList.add("active");
      setTimeout(() => btn.classList.remove("active"), 400);
    }
  });

  // Drag functionality
  let isDragging = false, offsetX, offsetY;

  btn.addEventListener("mousedown", (e) => {
    isDragging = true;
    offsetX = e.clientX - btn.offsetLeft;
    offsetY = e.clientY - btn.offsetTop;
    btn.style.cursor = "grabbing";
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {
      btn.style.left = (e.clientX - offsetX) + "px";
      btn.style.top = (e.clientY - offsetY) + "px";
      btn.style.right = "auto";
      btn.style.bottom = "auto";
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    btn.style.cursor = "grab";
  });
</script>

</body>
</html>
