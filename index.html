<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skydive Locator</title>
<style>
  body { margin: 0; font-family: "Segoe UI", sans-serif; color: #fff; background: transparent; }
  #widget {
    position: fixed; bottom: 20px; right: 20px;
    background: rgba(0,0,0,0.6); border-radius: 12px;
    padding: 12px 20px; box-shadow: 0 0 15px rgba(0,0,0,0.4);
    min-width: 220px; cursor: grab;
  }
  #widget:hover { background: rgba(0,0,0,0.8); }
  button { padding: 6px; margin-top: 6px; border-radius: 6px; border: none; width: 100%; background: #00b86b; color: white; cursor: pointer; }
  #nearest { margin-top: 8px; font-weight: bold; }
</style>
</head>
<body>
<div id="widget">
  <h3>Skydive Locator</h3>
  <button id="setWaypointBtn">Set Nearest Skydive Waypoint</button>
  <div id="nearest">Nearest location: --</div>
</div>

<script>
const SKYS = [
  { name: "Skydive A", x: 1000, y: 2000 },
  { name: "Skydive B", x: -1500, y: 3000 },
  { name: "Skydive C", x: 500, y: -2500 }
]; // Example skydive locations

// Dragging the widget
const widget = document.getElementById("widget");
let offsetX, offsetY, isDown = false;
widget.addEventListener("mousedown", e => { isDown = true; offsetX = e.offsetX; offsetY = e.offsetY; widget.style.cursor="grabbing"; });
document.addEventListener("mouseup", e => { isDown = false; widget.style.cursor="grab"; });
document.addEventListener("mousemove", e => { if(!isDown) return; widget.style.top = e.clientY - offsetY + "px"; widget.style.left = e.clientX - offsetX + "px"; });

// Function to set waypoint in game
const setWaypoint = (x, y) => {
  window.parent.postMessage({ type: "setWaypoint", x, y }, "*");
};

// Show notification above minimap
const notify = (text) => {
  window.parent.postMessage({ type: "showNotification", message: text }, "*");
};

// Find nearest skydive from current position
function getNearestSkydive(px, py) {
  let nearest = null;
  let minDist = Infinity;
  for (const s of SKYS) {
    const dist = Math.hypot(s.x - px, s.y - py);
    if (dist < minDist) { minDist = dist; nearest = s; }
  }
  return nearest;
}

// Set waypoint using in-game position
document.getElementById("setWaypointBtn").addEventListener("click", () => {
  // Assumes game provides player position via 'window.playerPosition' object
  const pos = window.playerPosition; // {x, y, z}
  if (!pos) return alert("Player position not detected in-game.");

  const nearest = getNearestSkydive(pos.x, pos.y);
  if (!nearest) return;

  setWaypoint(nearest.x, nearest.y);
  notify(`Waypoint set to nearest Skydive: ${nearest.name}`);
  document.getElementById("nearest").textContent = `Nearest location: ${nearest.name} (X:${nearest.x.toFixed(0)} Y:${nearest.y.toFixed(0)})`;
});
</script>
</body>
</html>
